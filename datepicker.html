<!DOCTYPE html>
<html ng-app="myDatetimePickerApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/datepicker.css"/>
    <link rel="stylesheet" href="css/jquery.timepicker.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body ng-controller="testCtr">

<div class="site-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            Angular Datetime Picker
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-3">
                    <my-datetime-picker ng-model="selectedDatetime"></my-datetime-picker>
                </div>
            </div>
            <div class="alert alert-info" role="alert" style="margin-top: 50px;">
                <p>You have selected the date and time: <strong>{{selectedDatetime.format('LLL')}}</strong>.</p>
            </div>
        </div>
    </div>
</div>

<script src="js/vendor/jquery-2.1.1.js"></script>
<script src="js/vendor/jquery.timepicker.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/vendor/bootstrap-datepicker.js"></script>
<script src="js/vendor/angular.js"></script>
<script src="app/datetime-control/datetime-controller.js"></script>
<script src="node_modules/moment/moment.js"></script>

</body>
</html>
